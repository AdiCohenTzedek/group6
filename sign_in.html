<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת חשבון</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <header>
        <h1>יצירת חשבון</h1>
    </header>
    <main>
        <form class="sign-in-form">
            <div class="form-group">
                <label>אימייל</label>
                <input type="text" placeholder="אימייל">
            </div>
            <div class="form-group">
                <label>סיסמא</label>
                <input type="password" placeholder="סיסמא">
            </div>
            <div class="form-group">
                <label>שם פרטי</label>
                <input type="text" placeholder="שם פרטי">
            </div>
            <div class="form-group">
                <label>שם משפחה</label>
                <input type="text" placeholder="שם משפחה">
            </div>
            <div class="form-group">
                <label>גיל</label>
                <input type="number" placeholder="גיל">
            </div>
            <div class="form-group">
                <label>טלפון</label>
                <input type="tel" placeholder="טלפון">
            </div>
            <div class="button-container">
                <a href="login.html" class="btn-back">חזרה</a>
                <button type="submit" class="btn-submit">יצירת חשבון</button>
            </div>
        </form>
    </main>
</body>
</html>
