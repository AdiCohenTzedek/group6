<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחירת אימון</title>
    <link rel="stylesheet" href="choose_workout.css">
</head>
<body>
    <header>
        <h1>קביעת אימון</h1>
    </header>
    <main>
        <!-- בחירת ימים -->
        <div class="weekdays">
            <div class="day">S</div>
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day highlighted">T</div>
            <div class="day">F</div>
            <div class="day">S</div>
        </div>

        <!-- רשימת אימונים -->
        <div class="workout-list">
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>פילאטיס מכשירים</p>
                    <p class="trainer">יובל כהן</p>
                </div>
                <span class="time">8:30</span>
            </div>
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>פילאטיס מזרן</p>
                    <p class="trainer">יובל כהן</p>
                </div>
                <span class="time">9:30</span>
            </div>
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>Barre</p>
                    <p class="trainer">נועם לוי</p>
                </div>
                <span class="time">18:00</span>
            </div>
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>פונקציונלי</p>
                    <p class="trainer">נועם לוי</p>
                </div>
                <span class="time">19:00</span>
            </div>
        </div>
    </main>
<script src="JS_Studio.js"></script>
</body>
</html>
