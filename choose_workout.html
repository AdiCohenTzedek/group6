<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחירת אימון</title>
    <link rel="stylesheet" href="choose_workout.css">
</head>
<body>
    <header>
        <h1>קביעת אימון</h1>
    </header>
    <main>
        <div class="weekdays">
            <div class="day">ש</div>
            <div class="day">ו</div>
            <div class="day">ה</div>
            <div class="day">ד</div>
            <div class="day highlighted">ג</div>
            <div class="day">ב</div>
            <div class="day">א</div>
        </div>
        <div class="workout-list">
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>פילאטיס מכשירים</p>
                    <p class="trainer">יובל כהן</p>
                </div>
                <span class="time">8:30</span>
            </div>
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>פילאטיס מזרן</p>
                    <p class="trainer">יובל כהן</p>
                </div>
                <span class="time">9:30</span>
            </div>
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>Barre</p>
                    <p class="trainer">נועם לוי</p>
                </div>
                <span class="time">18:00</span>
            </div>
            <div class="workout-item">
                <button class="add-button">+</button>
                <div class="workout-info">
                    <p>פונקציונלי</p>
                    <p class="trainer">נועם לוי</p>
                </div>
                <span class="time">19:00</span>
            </div>
        </div>

        <!--        button to return to home_page-->
        <div class="button-container">
            <a href="home_page.html" class="btn-home">חזרה לדף הראשי</a>
        </div>
    </main>
<script src="choose_workout.js"></script>
</body>
</html>
